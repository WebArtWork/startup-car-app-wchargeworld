<div class="wrapper" id="wrapper">
	<nav class="nav" (clickOutside)="show = false">
		<ul class="nav__ul container" [class._active]="show">
			<li class="nav__li">
				<a
					routerLinkActive="_activeLink"
					(click)="show = false"
					routerLink="/book"
					class="nav__a"
				>
					<span class="material-icons">low_priority</span>
				</a>
			</li>
			<li class="nav__li _burger" (click)="showDesktop = !showDesktop">
				<a
					class="nav__toggle"
					(click)="show=!show"
					[class._active]="show"
				>
					<span class="nav__toggle-line"></span>
				</a>
			</li>
		</ul>
	</nav>

	<div class="main" [class.showTable]="showDesktop">
		<div class="fade" [@showInOut]="show" *ngIf="show"></div>
		<div class="nav__burger _active" [class._active]="show">
			<div class="nav__burger-list">
				<div class="theme-switch">
					<span
						class="material-icons"
						*ngIf="!us.mode"
						(click)="us.set('dark')"
					>
						dark_mode
					</span>
					<span
						class="material-icons"
						*ngIf="us.mode"
						(click)="us.set()"
					>
						light_mode
					</span>
				</div>
				<a
					class="nav__burger-link nav__burger-user"
					routerLink="/profile"
				>
					<img
						[src]="us.user.thumb || 'assets/default.png'"
						alt="Profile Picture"
						class="avatar__img"
						height="50"
						width="50"
					/>
					<div class="name">{{us.user.name || "Profile"}}</div>
				</a>
				<a
					[routerLinkActiveOptions]="{ exact: true }"
					routerLinkActive="_activeLink"
					routerLink="/admin/translates"
					class="nav__burger-link"
					*ngIf="us.role('admin')"
					(click)="show = false"
				>
					<span class="material-icons">translate</span>
					<span translate>Theme.Translates</span>
				</a>
				<a
					[routerLinkActiveOptions]="{ exact: true }"
					routerLinkActive="_activeLink"
					routerLink="/admin/articles"
					class="nav__burger-link"
					*ngIf="us.role('admin')"
					(click)="show = false"
				>
					<span class="material-icons">book</span>
					<span translate>Theme.Articles</span>
				</a>
				<a
					[routerLinkActiveOptions]="{ exact: true }"
					routerLinkActive="_activeLink"
					routerLink="/admin/forms"
					class="nav__burger-link"
					*ngIf="us.role('admin')"
					(click)="show = false"
				>
					<span class="material-icons">backup_table</span>
					<span translate>Theme.Forms</span>
				</a>
				<a
					[routerLinkActiveOptions]="{ exact: true }"
					routerLinkActive="_activeLink"
					routerLink="/admin/users"
					class="nav__burger-link"
					*ngIf="us.role('admin')"
					(click)="show = false"
				>
					<span class="material-icons">people</span>
					<span translate>Theme.Users</span>
				</a>
				<hr *ngIf="us.role('admin')" />
				<a
					[routerLinkActiveOptions]="{ exact: true }"
					routerLinkActive="_activeLink"
					routerLink="/admin/leads"
					class="nav__burger-link"
					*ngIf="us.role('admin')"
					(click)="show = false"
				>
					<span class="material-icons">group_add</span>
					<span translate>Theme.Leads</span>
				</a>
				<a
					[routerLinkActiveOptions]="{ exact: true }"
					routerLink="/admin/applications"
					routerLinkActive="_activeLink"
					class="nav__burger-link"
					*ngIf="us.role('admin')"
					(click)="show = false"
				>
					<span class="material-icons">draw</span>
					<span translate>Theme.Applications</span>
				</a>
				<hr *ngIf="us.role('admin')" />
				<a
					[routerLinkActiveOptions]="{ exact: true }"
					routerLink="/owner/applications"
					routerLinkActive="_activeLink"
					class="nav__burger-link"
					*ngIf="us.role('owner')"
					(click)="show = false"
				>
					<span class="material-icons">draw</span>
					<span translate>Theme.My Applications</span>
				</a>
				<a
					[routerLinkActiveOptions]="{ exact: true }"
					routerLinkActive="_activeLink"
					routerLink="/owner/charges"
					class="nav__burger-link"
					*ngIf="us.role('owner')"
					(click)="show = false"
				>
					<span class="material-icons">electrical_services</span>
					<span translate>Theme.My Charges</span>
				</a>
				<hr *ngIf="us.role('owner')" />
				<a
					[routerLinkActiveOptions]="{ exact: true }"
					routerLinkActive="_activeLink"
					class="nav__burger-link"
					(click)="show = false"
					routerLink="/orders"
				>
					<span class="material-icons">list_alt</span>
					<span translate>Theme.Orders</span>
				</a>
			</div>
		</div>
		<router-outlet></router-outlet>
	</div>
</div>
